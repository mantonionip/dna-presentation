<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Thanks for checking out one of the most successful courses at Brightspace for grade 12. This course is covers how Gene expression begins with the process called transcription, which is the synthesis of a strand of mRNA that is complementary to the gene of interest. In the first of the two stages of making protein from DNA, a gene on the DNA molecule is transcribed into a complementary mRNA molecule.">

<body>
    <main class="wrapper">
        <div class="container">
            <div id="loader" class="loader"></div>
            <div id="game" class="flex-column hidden">
                <div id="hud" class="hud">
                    <div id="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h2 id="question" class="question"></h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
                <a class="btn btn-quiz" href="/lesson.html">Back to Lesson</a>
            </div>
        </div>
